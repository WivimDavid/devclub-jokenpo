<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>JokenPô</title>
</head>

<body>
  <div class="container">
    <h1>JokenPô</h1>

    <div class="buttons">
      <button id="oncomingfist" onclick="playHuman('rock')">&#x1F44A;&#x1F3FB;</button>
      <button id="raisehand" onclick="playHuman('paper')" >&#x1F596;&#x1F3FB;</button>
      <button id="victoryhand" onclick="playHuman('scissors')">&#x270C;&#x1F3FB;</button>
    </div>

    <p class="result"></p>
    <p class="you-score">Sua pontuação: <span id="human-points">0</span> </p>
    <p class="machine-score">Pontuação da Alexa: <span id="machine-points">0</span> </p>
    
  </div>
</body>
<script src="./script.js"></script>
</html>
